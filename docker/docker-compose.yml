version: '3'
services:
  system:
    build: ../
    environment:
      OTEL_SERVICE_NAME: "system"
      OTEL_TRACES_EXPORTER: "jaeger, zipkin, oltp"
      OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger-all-in-one:14250"
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: "http://zipkin:9411/api/v2/spans"
      OTEL_EXPORTER_OLTP_TRACES_ENDPOINT: "http://tempo:4137"
      OTEL_METRICS_EXPORTER: "prometheus"
      OTEL_EXPORTER_PROMETHEUS_HOST: "0.0.0.0"
      OTEL_EXPORTER_PROMETHEUS_PORT: "9464"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: "http://collector:4137"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - jaeger-all-in-one
      - zipkin-all-in-one
      - tempo

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.51.0
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=exemplar-storage
    restart: always
    ports:
      - "9090:9090"
    depends_on:
      - system

  collector:
    container_name: collector
    image: otel/opentelemetry-collector-contrib:0.91.0
    command:
      - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
      - ./otel-collector.yml:/etc/otelcol-contrib/otel-collector.yml
    restart: always
    ports:
      - "4137" #OLTP gRPC receiver
    depends_on:
      - loki

  tempo:
    container_name: tempo
    image: grafana/tempo:2.4.0
    command:
      - -config.file=/etc/tempo.yml
    volumes:
      - ./tempo.yml:/etc/tempo.yml
    restart: always
    ports:
      - "4137"  # oltp grpc
      - "3200" # tempo as grafana datasource

  loki:
    container_name: loki
    image: grafana/loki:2.9.3
    command:
      - -config.file=/etc/loki/local-config.yaml
    restart: always
    ports:
      - "3100"

  grafana:
    container_name: grafana
    image: grafana/grafana:10.2.7
    volumes:
      - "./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml"
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  jaeger-all-in-one:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.61.0
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: always
    ports:
      - "16686:16686"
      - "14250"


  zipkin-all-in-one:
    container_name: zipkin
    image: openzipkin/zipkin:3.0.6
    restart: always
    ports:
      - "9411:9411"

  postgres:
    container_name: postgres
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: opentelemetry
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
